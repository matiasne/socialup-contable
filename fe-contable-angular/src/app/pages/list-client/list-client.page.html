<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="">
  <socialup-list-client
    [showEditButton]="true"
    #list
    (clickClient)="handleClickClient($event)"
    (clickEditClient)="handleClickEditClient($event)"
  ></socialup-list-client>
  <ion-fab
    [routerLink]="['/create-client']"
    class="fab"
    vertical="bottom"
    horizontal="end"
    slot="fixed"
  >
    <ion-fab-button><ion-icon name="add-outline"></ion-icon></ion-fab-button>
  </ion-fab>
</ion-content>
