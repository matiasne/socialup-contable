<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title class="title">Nuevo Negocio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-card>
      <ion-card-content>
        <socialup-form-business
          [businessId]="businessId"
          [user]="user"
          (handleSubmit)="submit($event)"
        ></socialup-form-business>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
