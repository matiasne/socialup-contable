<input
  #fileInput
  type="file"
  multiple="multiple"
  name="files[]"
  accept="image/*;"
  (click)="fileInput.value = ''"
  (change)="seleccionarImagenWeb($event)"
  style="display: none"
/>

<div class="container" (click)="selectImage(fileInput)">
  <img src="{{ croppedImage }}" alt="" />
</div>
