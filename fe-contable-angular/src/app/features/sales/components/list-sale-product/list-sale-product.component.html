<ng-template #saleProductTemplate let-item="item">
  <socialup-item-sale-product
    [saleProduct]="item"
    [showDelete]="true"
    [showEdit]="true"
  ></socialup-item-sale-product>
</ng-template>

<app-list-items
  #listItem
  [items]="items"
  [hideSearchBar]="true"
  [itemTemplate]="saleProductTemplate"
  [totalPages]="totalPages"
  (handleSearch)="refreshSaleProducts($event)"
>
</app-list-items>
