<ng-template #boxTemplate let-item="item">
  <app-item-box
  [showEditButton]="true"
  [box]="item"
  (eventClickEdit)="handleClickEdit($event)"
  ></app-item-box>
</ng-template>

<app-list-items
  #listItem
  [items]="boxes"
  [hideSearchBar]="true"
  [itemTemplate]="boxTemplate"
  [totalPages]="totalPages"
  (handleSearch)="refreshBoxes($event)"
></app-list-items>
