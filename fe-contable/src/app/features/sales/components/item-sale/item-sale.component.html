<ion-item>
  <ion-label>
    <h1>
      <b>Fecha:{{ sale.createdAt | date: "short" }}</b>
    </h1>
    <div>
      <p *ngIf="sale.client">client : {{ sale.client.name }}</p>
      <p>Productos: {{ getTotalAmount() }}</p>
      <p>Total: {{ sale.total | currency: "USD" }}</p>
    </div>
  </ion-label>
</ion-item>
