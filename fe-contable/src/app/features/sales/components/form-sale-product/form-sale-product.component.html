<div>
  <ion-card >
   <ion-card-content>
    <form class="form"   [formGroup]="formSaleProduct"  action="formSaleProduct"> 
      <ion-row> 
        <ion-item>
          <ion-label ></ion-label>
          <ion-input type="text" formControlName="amount" placeholder="Cantidad"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row> 
        <ion-item>
          <ion-label ></ion-label>
          <ion-input type="text" formControlName="detail" placeholder="Detalles  "></ion-input>
        </ion-item>
      </ion-row>
      <ion-button color="tertiary" (click)="onSubmit()">{{buttonLabel}}</ion-button>

    </form>
   </ion-card-content>
  </ion-card>
</div>
