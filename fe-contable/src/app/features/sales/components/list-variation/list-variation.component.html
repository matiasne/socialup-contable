<ng-template #saleVariationTemplate let-item="item">
  <app-item-variation [saleVariation]="item"></app-item-variation>
</ng-template>

<app-list-items
  #listItem
  [items]="items"
  [hideSearchBar]="true"
  [itemTemplate]="saleVariationTemplate"
  (handleSearch)="refreshSaleVariation($event)"
>
</app-list-items>
