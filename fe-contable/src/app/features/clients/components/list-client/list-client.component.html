<ng-template #clientTemplate let-item="item">
  <socialup-item-client [client]="item"></socialup-item-client>
</ng-template>
  <app-list-items
    #listItem
    [items]="clients"
    [itemTemplate]="clientTemplate"
    [totalPages]="totalPages"
    (handleSearch)="refreshClients($event)"
    (handleClickItem)="click($event)"
  ></app-list-items>
