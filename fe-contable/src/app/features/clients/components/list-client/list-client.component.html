<ng-template #clientTemplate let-item="item">
  <socialup-item-client [client]="item" (eventClick)="handleClick($event)"></socialup-item-client>
</ng-template>

  <app-list-items
    #listItem
    [items]="clients"
    [itemTemplate]="clientTemplate"
    [totalPages]="totalPages"
    (handleSearch)="refreshClients($event)"
    
  ></app-list-items>
