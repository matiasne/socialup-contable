<ion-card class="form">
  <ion-card-header>
    <ion-card-subtitle></ion-card-subtitle>
    <ion-card-title >Registrarse Afip</ion-card-title>
  </ion-card-header>
  <ion-card-content class="card" >
    <form [formGroup]="formData" (ngSubmit)="onSubmit()" action="formData"> 

      <ion-item>            
        <ion-label position="floating">
          <ion-icon name="mail-outline" ></ion-icon> Correo Electrónico
        </ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <ion-row>
        <div class="error-message" *ngIf="email.invalid && isSubmited">
          <div *ngIf="formData.controls.email.errors.required && isSubmited">Correo Electrónico obligatorio</div>
          <div *ngIf="formData.controls.email.errors.minlength && isSubmited">Email No es valido*</div>
          <div *ngIf="formData.controls.email.errors.pattern && isSubmited">El formato no es valido.</div>
        </div>
      </ion-row>

      <ion-item>            
        <ion-label position="floating">
          <ion-icon name="lock-closed-outline"></ion-icon>Password
        </ion-label>
        <ion-input name="password" formControlName="password" placeholder="Password" [type]="showPassword ? 'text':'password'"></ion-input>
        <ion-icon class="margin-toggle-password" slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
      </ion-item>        
      <ion-row>
         <div class="error-message"  *ngIf="password.invalid && isSubmited" >
          <div *ngIf="formData.controls.password.errors.required  && isSubmited">*Contraseña obligatoria*</div>
         </div>
      </ion-row>

      <ion-item>            
        <ion-label position="floating">
          Punto de Venta
        </ion-label>
        <ion-input type="number" formControlName="puntoVenta"></ion-input>
      </ion-item>
      <ion-row>
        <div *ngIf="formData.controls.puntoVenta.invalid && isSubmited" class="error-message" >
          <div *ngIf="formData.controls.puntoVenta.errors.required && isSubmited">Campo obligatorio</div>
        </div>
      </ion-row>

      <ion-item> 
        <ion-label position="floating">
          Archivo .key
        </ion-label>
        <ion-input type="file" formControlName="fileKey"></ion-input>      
      </ion-item>

      <ion-item> 
        <ion-label position="floating">
          Archivo .pem
        </ion-label>
        <ion-input type="file" formControlName="filePem"></ion-input>      
      </ion-item>

      <ion-button type="submit" expand="full">Registrar</ion-button>
    </form>
  </ion-card-content> 
</ion-card>
