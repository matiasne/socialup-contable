<form class="form" [formGroup]="formBox" action="formBoxs">
  <div class="image-avatar">
    <app-image-upload
      [aspectRatio]="'1'"
      [croppedImage]="formBox.controls['image'].value"
      (onSelectValue)="changeImage($event)"
    >
    </app-image-upload>
  </div>
  <ion-row>
    <ion-item>
      <ion-icon name="storefront-outline"></ion-icon>
      <ion-label></ion-label>
      <ion-input
        type="text"
        formControlName="name"
        placeholder="Nombre"
      ></ion-input>
    </ion-item>
  </ion-row>

  <ion-button
    type="submit"
    expand="default"
    shape="round"
    (click)="createProduct()"

    ></ion-button
  >
</form>
