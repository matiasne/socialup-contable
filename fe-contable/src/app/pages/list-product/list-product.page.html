<ion-header>
  <ion-toolbar>
    <ion-title>Mis Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ng-template #productTemplate let-item="item">
  <app-item-product [product]="item"></app-item-product>
</ng-template>

<ion-content fullscreen="">
  <app-list-items
    #listItem
    [items]="products"
    [itemTemplate]="productTemplate"
    [totalPages]="totalPages"
    (handleSearch)="refreshProducts($event)"
    (handleClickItem)="click()"
  ></app-list-items>
</ion-content>
