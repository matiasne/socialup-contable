<ion-header>
  <ion-toolbar>
    <ion-title>Mis Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ng-template #productTemplate let-item="item">
  <ion-item (click)="handleClick(item)">    
    <ion-avatar style="margin-right: 10px; width: 100px; height: 100px ;" >
      <img src={{item.image}}>
    </ion-avatar>
    <ion-label>
      <h3>Nombre: {{item.name}}</h3> 
      <h3>Descripcion: {{item.description}}</h3> 
      <h3>Precio de Venta: {{item.salePrice}}</h3>
    </ion-label> 
  </ion-item>
</ng-template>

<ion-content fullscreen="">
  <app-list-items
    #listItem
    [items]="products"
    [itemTemplate]="productTemplate"
    [totalPages]="totalPages"
    (handleSearch)="refreshProducts($event)"
    (handleClickItem)="click()"
  ></app-list-items>
</ion-content>
