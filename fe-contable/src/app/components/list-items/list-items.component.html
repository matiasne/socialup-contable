
<ion-searchbar *ngIf="!hideSearchBar" placeholder="Search" debounce="500" [(ngModel)]="searchWord" (ionChange)="searchEventFired()"  showCancelButton="focus" cancelButtonText="Custom Cancel"></ion-searchbar>

<ion-spinner *ngIf="isLoading"></ion-spinner>

<ion-list *ngIf="!isLoading">
  <div *ngFor="let item of items" (click)="handleClick(item)">
    <ng-container  *ngTemplateOutlet="itemTemplate;context:{item:item}">
    </ng-container>
  </div>
</ion-list>

<div *ngIf="items.length==0">No hay Items para mostrar</div>

<ion-footer class="footer" *ngIf="this.totalPages>1">
  <ion-toolbar>
    <ion-button (click)="backPagination()" [disabled]="isDisabledBack">
      <ion-icon name="chevron-back-outline"  ></ion-icon>
      prev
    </ion-button>

    <ion-button  class="float-right" (click)="nextPagination()"  [disabled]="isDisabledNext">
     next
      <ion-icon name="chevron-forward-outline" ></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
