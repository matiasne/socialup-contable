<div class="autocomplete" *ngIf="isDesktop">
  <ion-item>
    <ion-label position="floating">{{ label }}</ion-label>
    <ion-input
      type="text"
      id="popover-input"
      [(ngModel)]="inputTextValue"
      (ionChange)="search()"
      debounce="500"
    ></ion-input>
  </ion-item>
  <ion-popover
    trigger="popover-input"
    [triggerAction]="'click'"
    keyboard-close="false"
    [dismissOnSelect]="true"
    [showBackdrop]="false"
  >
    <ng-template>
      <ion-content class="pop-over">
        <ion-list>
          <ion-item
            [button]="true"
            *ngFor="let item of filteredItems"
            (click)="add(item)"
          >
            {{ item[keyLabel] }}
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>
</div>
<div *ngIf="!isDesktop">
  <ion-item>
    <ion-label position="floating">{{ label }}</ion-label>
    <ion-select [(ngModel)]="value" (ionChange)="search()" placeholder="Select">
      <ion-select-option *ngFor="let item of items" [value]="item[keyValue]">{{
        item[keyLabel]
      }}</ion-select-option>
    </ion-select>
  </ion-item>
</div>
